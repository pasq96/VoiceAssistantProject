# addCategoryIntent
---
type: intent
name: addCategory
slots:
  - name: user
    entity: user
  - name: category
    entity: category
utterances:
- '[user] is a [category]'                                             #Carmine is a children
- Add [user] to the [category] category                                #Add Carmine to the children category
- Add [user] to the [category] group                                   #Add Carmine to the children group

