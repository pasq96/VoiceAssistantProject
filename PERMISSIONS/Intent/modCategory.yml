# modCategoryIntent
---
type: intent
name: modCategory
slots:
  - name: user
    entity: user
  - name: category
    entity: category
utterances:
- Now [user] is a [category]                                                  #Ora Carmine è un bambino
- '[user] is in the [category] category'                                      #Carmine is in the child category (Carmine è della categoria bambino)
#- "[user] is in the [category]'s category'"                                  Carmine is in the children's category (Carmine è della categoria bambini)
- '[user] belongs to the children category'                                   #Carmine belongs to the children category (Carmine appartiene alla categoria bambini)
- '[user] is part of the children category'                                   #Carmine is part of the children category (Carmine fa parte della categoria bambini)
- '[user] becomes a [category]'                                               #Carmine becomes a child (Carmine diventa un bambino)




# Per modificare (cambiare) la categoria dell'utente senza specificare la vecchia categoria