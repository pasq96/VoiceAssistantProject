#- Elencami i permessi di Carmine
#- Elencami i permessi dell'utente Carmine
#- Quali sono i permessi di Carmine?
#- Dimmmi i permessi che Carmine non ha 
#- Dimmi le azioni che Camine non può esguire
#- Dimmi le azioni che Carmine non può fare? (Perchè i permission sono in ottica blackList)             
#- Cosa Pasquale non può fare (perchè ragioniamo in ottica blackList)

# Vogliamo che l'intent name sia "getpermission" e come unico slot "user" perchè si va a fare una print di tutti i permessi negati per quell'utente (dunque cosa 
# non può fare l'utente, proprio per questo serve solo il nome dell'utente), in modo tale che poi nello script si prende l'utente dagli slot e si va a leggere 
# all'interno del file dei permessi cosa l'utente può fare
# Dal lato programmatico si va a contrallare se l'intentName è getPermission. Se lo è viene stampata la lista dei comandi che l'utente non può fare
# (Ex. "dimmi le azioni che non posso fare" e dal lato programmatico si vanno a stampare la lista dei comandi che non possono essere effettuati da quell'utente)
# Ogni utente può chiedere per se stesso e solo l'admin può chiedere per gli altri utenti
# Ex. se Pasquale è admin può chidere per tutti gli utenti può decidere cosa può fare Carmine e cosa non può fare (Pasquale-Carmine cosa non può fare è ok)
# Ex2. se Pasquale non è admin può chiedere solo di lui (Pasquale-Carmine cosa non può fare deve restituire errore) - queste cose lato programmatico 
 
# setPermissionYes Intent
---
type: intent
name: setPermissionYes
slots:
  - name: user
    entity: user
  - name: command
    entity: command
utterances:
- "[user] can [command]"                                                                      #Carmine can turn on the light
- "[user] can ask to [command]"                                                               #Carmine can ask to turn on the light
   
- "[user] is authorized to [command]"                                                         #Carmine is authorized to turn on the light
- "[user] is authorized to ask to [command]"                                                  #Carmine is authorized to ask to turn on the light

- "[user] has the authorization to [command]"                                                 #Carmine has the authorization to turn on the light
- "[user] has the authorization to ask [command]"                                             #Carmine has the authorization to ask to turn on the light

- "[user] is consented to [command]"                                                          #Carmine is consented to turn on the light
- "[user] is consented to ask to [command]"                                                   #Carmine is consented to ask to turn on the light

- "[user] has the consent to [command]"                                                       #Carmine has the consent to turn on the light
- "[user] has the consent to ask to[command]"                                                 #Carmine has the consent to ask to turn on the light

- "[user] must be able to [command]"                                                          #Carmine must be able to turn on the light
- "[user] must be able to ask to[command]"                                                    #Carmine must be able to ask to turn on the light


# "Pasquale deve stare nello slot 'user'"
# 'turn on the light' deve stare nello slot 'command'""
# vi sono le virgolette all'inizio e alla fine di goni utterances perchè yaml da problemi con le frasi che iniziano con parentesi quadre come in questo caso
 
 
# setPermissionNo Intent
---
type: intent
name: setPermissionNo
slots:
  - name: user
    entity: user
  - name: command
    entity: command
utterances:
- "[user] is not allowed to [command]"                                                          #Carmine is not allowed to turn on the light
- "[user] is not allowed to ask to [command]"                                                   #Carmine is not allowed to ask to turn on the light                                                          

- "[user] does not have the approval to [command]"                                              #Carmine does not have the approval to turn on the light
- "[user] does not have the approval to ask to [command]"                                       #Carmine does not have the approval to ask to turn on the light

- "[user] is not permitted to [command]"                                                        #Carmine is not permitted to turn on the light
- "[user] is not permitted to ask to [command]"                                                 #Carmine is not permitted to ask to turn on the light
- "[user] does not have the permission to [command]"                                            #Carmine does not have the permission to turn on the light
- "[user] does not have the permission to ask to [command]"                                     #Carmine does not have the permission to ask to turn on the light  

- "[user] is disallowed to [command]"                                                           #Carmine is disallowed to turn on the light
- "[user] is disallowed to ask to [command]"                                                    #Carmine is disallowed to ask to turn on the light

- "[user] is denied to [command]"                                                               #Carmine is denied to turn on the light
- "[user] is denied to ask to [command]"                                                        #Carmine is denied to ask to turn on the light

#- "[user] is disapproved to [command]"                                                         #Carmine is disapproved to turn on the light (dubbio per inglese)

#sinonimi - contrari

#allowed, permitted, consented to - denied, prohibited
#authorized, approved, licensed, permitted - disapprove, disallow, denied, prohibited

# Il problema de sinonimi non dovrebbe esserci per addAdmin e removeAdmin perchè i verbi sono diversi ma bisogna fare le prove
